<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #test {
            animation: change 10s linear 0s infinite;
        }

        @keyframes change {
            0% {
                color: #333;
            }

            25% {
                color: #ff0;
            }

            50% {
                color: #f60;
            }

            75% {
                color: #cf0;
            }

            100% {
                color: #f00;
            }
        }
    </style>
</head>

<body id="test">
    <fieldset>
        <span>你是？</span>
        <ul>
            <li>萝莉</li>
            <li>御姐</li>
            <li>萌妹子</li>
            <li>女汉子</li>
        </ul>

    </fieldset>
    <fieldset>
        <span>你属于什么类型的</span>
        <ul>
            <li>外冷内热型</li>
            <li>温柔贤惠型</li>
            <li>泼辣女汉子型</li>
            <li>逗逼型</li>
        </ul>
    </fieldset>
</body>

</html>
